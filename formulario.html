<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <a href="./index.html">Back to Home</a>
    <h1>Formulario de registro</h1>
    <div>
        <label for="nombre">Nombre:</label>
        <input id="nombre" placeholder="Nombre">
    </div>
    <br />

    <div>
        <label for="apellido">Apellido:</label>
        <input id="apellido" placeholder="Apellido">
    </div>
    <br />

    <label>Modalidad de la cursada:</label>
    <input type="radio" name="on-demand" id="on-demand" value="on-demand">
    <label for="on-demand">On demand </label>
    <input type="radio" name="en-vivo" id="en-vivo" value="en-vivo">
    <label for="en-vivo">En vivo</label>
    <br />
    <br />

    <label>
        <input type="checkbox" name="option1" value="option1">
        Desea recibir información sobre nuevos posteos en la plataforma de Ncuba.
    </label>
    <br>
    <label>
        <input type="checkbox" name="option2" value="option2">
        Declaro que leí los terminos y condiciones y estoy listo para convertirme en desarrollador Full Stack.
    </label>

    <br />
    <br />
    <button>Enviar</button>
</body>

</html>
